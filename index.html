  <script>
      var resourcesObject = {
        "English": ["Remdesivir", "Hospital beds", "Oxygen Cylinders", "Plasma", "Fabiflu & Favipiravir", "ICU & ventilators"],
        "हिंदी": ["रेमेडीसविर", "अस्पताल के बिस्तर", "ऑक्सीजन सिलेंडर", "प्लाज्मा", "फैबिफ्लू और फेविपिरविर", "आईसीयू और वेंटिलेटर"],
        "తెలుగు": ["రెమిడెసివిర్", "హాస్పిటల్ బెడ్", "ఆక్సిజన్ సిలిండర్లు", "ప్లాస్మా", "ఫాబిఫ్లు మరియు ఫావిపిరవిర్", "ఐసియు మరియు వెంటిలేటర్లు"]
      }
      window.onload = function(){
        var langSel = document.getElementById("language");
        var resourceSel = document.getElementById("n2");
        for (var x in resourcesObject) {
          langSel.options[langSel.options.length] = new Option(x, x);
        }
        langSel.onchange = function() {
          if(this.value == "English") {
            $('[data-localize]').localize("mylanguage",{language:"en"});
          }
          else if(this.value == "हिंदी") {
            $('[data-localize]').localize("mylanguage",{language:"hi"});
          }
          else if(this.value == "తెలుగు") {
            $('[data-localize]').localize("mylanguage",{language:"te"});
          }
           resourceSel.length = 1;
            var z = resourcesObject[this.value];
            for (var i = 0; i < z.length; i++) {
              resourceSel.options[resourceSel.options.length] = new Option(z[i], z[i]);
           }
       }
      }
    </script>
